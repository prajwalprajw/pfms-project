
{% block title %}{% endblock title %}

{% block body %}
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<div class="split-screen">
    <!-- Left: Background Video -->
    <div class="left-panel">
        <video autoplay muted loop id="bg-video">
            <source src="{{ url_for('static', filename='videos/background.mp4') }}" type="video/mp4">
            Your browser does not support HTML5 video.
        </video>
        <div class="video-overlay-text">
            <h1>Welcome</h1>
            <p>to Personal Finance Management System</p>
        </div>
    </div>

    <!-- Right: Signup Form -->
    <div class="right-panel">
        <div class="login-container">
            <h3>Welcome ðŸ‘‹</h3>
            <p class="subtitle">Create your account below</p>
            <form action="/" method="POST">
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" name="username" required placeholder="Enter your username">
                </div></br>
                <div class="mb-3">
                    <input type="email" class="form-control" id="email" name="email" required placeholder="Enter your email">
                </div></br>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" name="password" required placeholder="Enter your password">
                </div>
                <div class="form-check mb-3">
                    <input type="checkbox" class="form-check-input" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>
                <button type="submit" class="btn btn-login">Signup</button>
            </form>
            <div class="text-center mt-3 small-text">
                Already have an account? <a href="/Loging">Login here</a>
            </div>
        </div>
    </div>
</div>

<!-- Styles -->
<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
    }

    .split-screen {
        display: flex;
        height: 100vh;
        width: 100%;
    }

    .left-panel {
        flex: 1;
        position: relative;
        overflow: hidden;
    }

    .right-panel {
        flex: 1;
        display: flex;
        align-items: center;
        justify-content: center;
        background-color: #f7f9fb;
        padding: 40px;
    }

    #bg-video {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .video-overlay-text {
        position: absolute;
        top: 20%;
        left: 10%;
        z-index: 2;
        color: #fff;
        text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.6);
    }

    .video-overlay-text h1 {
        font-size: 40px;
        margin: 0;
        font-weight: 700;
    }

    .video-overlay-text p {
        font-size: 18px;
        margin-top: 10px;
        max-width: 350px;
    }

    .login-container {
        background: rgba(246, 244, 252, 0.9);
        backdrop-filter: blur(8px);
        padding: 200px 180px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
    }

    .login-container h3 {
        font-weight: 600;
        margin-bottom: 10px;
        text-align: center;
    }

    .subtitle {
        text-align: center;
        margin-bottom: 25px;
        font-size: 14px;
        color: #555;
    }

    .form-label {
        font-weight: 500;
        margin-bottom: 6px;
    }

    .form-control {
        border-radius: 8px;
        padding: 10px 14px;
        font-size: 15px;
    }

    .form-control:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 0.1rem rgba(0, 123, 255, 0.25);
    }

    .btn-login {
        width: 100%;
        padding: 10px;
        font-weight: 600;
        font-size: 16px;
        border-radius: 8px;
        background-color: #007bff;
        border: none;
        color: white;
        transition: 0.3s;
    }

    .btn-login:hover {
        background-color: #0056b3;
    }

    .small-text {
        font-size: 14px;
        margin-top: 15px;
        color: #333;
    }

    .small-text a {
        color: #007bff;
        text-decoration: none;
    }

    .small-text a:hover {
        text-decoration: underline;
    }

    @media (max-width: 768px) {
        .split-screen {
            flex-direction: column;
        }

        .left-panel,
        .right-panel {
            width: 100%;
            height: 50vh;
        }

        .right-panel {
            height: auto;
            padding: 20px;
        }

        .login-container {
            box-shadow: none;
            backdrop-filter: none;
            background: #fff;
        }
    }
</style>
{% endblock body %}
